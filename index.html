<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //arthimetic operators//
        let k=+prompt("enter number");
        let j=+prompt("enter number");

         console.log(k+j)//10+10
        console.log(k-j)
        console.log(k*j)
        console.log(k/j)
        console.log(k**j)
        console.log(k++)
        console.log(++k)
        console.log(--k)

        //assignment operators//
        let a=20;
        a+=5;
        console.log(a)

        let b=10;
        b-=8;
        console.log(b)

        let c=20;
        c/=2;
        console.log(c)

        let d=10;
        d*=10;
        console.log(d)

        //comparison operators//

        let e=30;
        let f=20;
        console.log(e>f)
        console.log(e>=f)
        console.log(e<=f)
        console.log(e===f)
        console.log(e==f)
        console.log(e!=f)

        //logical operators//
        let g=true;
        let h=false;
        console.log(g&&g)
        console.log(g&&h)
        console.log(h&&g)
        console.log(h&&h)

        console.log(g||g)
        console.log(g||h)
        console.log(h||g)
        console.log(h||h)
          
    </script>
</body>
</html>
